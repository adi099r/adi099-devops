apiVersion: argoproj.io/v1alpha1
kind: Application
Metadata:
  name: devops-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/adi099r/adi099-devops"
    targetRevision: HEAD
    path: devops-project-timer-python-app
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true